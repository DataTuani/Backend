<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Sockets</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <h1>Prueba Socket.IO</h1>
  <input id="msg" type="text" placeholder="Escribe un mensaje">
  <button onclick="enviar()">Enviar</button>
  <ul id="mensajes"></ul>

  <script>
    // Conectar al servidor
    const socket = io();

    socket.on("mensaje", (data) => {
      const li = document.createElement("li");
      li.textContent = data.texto;
      document.getElementById("mensajes").appendChild(li);
    });

    function enviar() {
      const input = document.getElementById("msg");
      socket.emit("mensaje", { texto: input.value });
      input.value = "";
    }
  </script>
</body>
</html>
